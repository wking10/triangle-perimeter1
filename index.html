<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Triangle Perimeter</title>

    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="style.css" />

    <script defer src="main.js"></script>
  </head>

  <body>
    <h1>Triangle Perimeter</h1>
    <hr />

    <h3>Perimeter = AB + AC + BC</h3>
    <p>
      <img src="img/triangle-vertices.PNG" alt="Triangle Image" width="400" />
    </p>
    <hr />
    <p> Enter the vertices of a triangle and click "Calculate" to determine the side lengths and perimeter of the triangle.</p>
  <p>Vertex A- xA: <input id="XA" type="number">  yA: <input id="YA" type="number">
  <p>Vertex B- xB: <input id="XB" type="number">  yB: <input id="YB" type="number">
  <p>Vertex C- xC: <input id="XC" type="number">  yC: <input id="YC" type="number">

  <hr />
  <p>
    <button id="btn">CALCULATE</button>
  </p> 
  <p>AB =<span id="AB-ans">...</span></p>
  <p>AC =<span id= "AC-ans">...</span> </p>
  <p>BC =<span id="BC-ans">...</span></p>
  <p>Perimeter of ABC =<span id="Perimeter-ans">...</span></p>
  </body>
</html>
